plugins {
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.centaury.matchleague'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation('org.springframework.boot:spring-boot-starter-data-rest')
    implementation('com.linecorp.bot:line-bot-api-client:3.3.1')
    implementation('com.linecorp.bot:line-bot-model:3.3.1')
    implementation('org.apache.httpcomponents:httpclient:4.5.2')
    implementation('org.apache.httpcomponents:httpasyncclient:4.1.2')
    implementation('org.apache.commons:commons-lang3:3.7')
    implementation('org.apache.commons:commons-text:1.3')
    implementation('org.jsoup:jsoup:1.8.3')
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
}

test {
    useJUnitPlatform()
}
